<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Destination</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming a consistent stylesheet name -->
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif; /* Same font as Popular Places */
            background-color: #f0f0f0;
            color: #333;
        }

        .header {
            background: url('f10.jpg') center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        nav {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            position: absolute; /* Fixed position for better visibility */
            top: 0;
        }

        nav h2 {
            font-size: 24px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px; /* Increased gap for better spacing */
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f39c12; /* Change color on hover */
        }

        .register-btn {
            padding: 10px 20px;
            background-color: #000;
            border: 2px solid #f39c12;
            border-radius: 20px;
            color: #f39c12;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .register-btn:hover {
            background-color: #e67e22;
            color: white;
        }

        /* Main Text Section */
        .Text {
            text-align: center;
            padding: 3rem 1rem;
            margin-top: 80px; /* Space below the nav */
        }

        .Text h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .Text h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .Text h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* Search Input */
        #search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #search-button {
            padding: 10px 15px;
            background-color: #6e8efb;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #a777e3;
        }
    </style>
</head>
<body>
    <div class="header">
        <nav>
            <h2>Discover Destination</h2>
            <ul class="nav-links">
                <li><a href="main.html">Home</a></li>
                <li><a href="PopularPlaces.html">Popular Places</a></li>
                <li><a href="hotel.html">Hotels</a></li>
                <li><a href="OnlinePackages.html">Online Packages</a></li>
            </ul>
            <a href="SingUp.html" class="register-btn">Register Now</a>
        </nav>
        
        <div class="Text">
            <h1>Explore the World</h1>
            <h2>Rediscover Yourself</h2>
            <h3>Receive personalized recommendations for activities, hotels, and more</h3>
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
        </div>
    </div>
</body>
</html>
